<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Events</title>
</head>
<body>
    <h1>DOM Events</h1>
    
    
    <h2>Pick a box!</h2>
    <section id="boxes">
    </section>

    <button class="game">Try To Click Me!!</button>

    <hr>

    <div class="heading">
        <h2>black boxes!</h2>
    </div>
    <section id="event">
        
        <div class="cards">

        </div>
    </section>

    <hr>

    <h2>shopping list</h2>
    <input id="newItem" type="text" placeholder="Enter a new item">
    <ul id="itemList"></ul>

    <hr>

    <div class="form">
        <form id="form">
            <input id="name" type="text" placeholder="tell me your name">
            <label>
                I am not a robot
                <input id="check" type="checkbox">
            </label>
            <select id="select">
                <option value="eggs">Eggs</option>
                <option value="bacon">Bacon</option>
                <option value="sausages">Sausages</option>
                <option value="toast">Toast</option>
            </select>
            <input type="submit" value="Click Me!">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
